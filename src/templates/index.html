<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Annoyance Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="header">
            <div class="notification">
                <img src="static/discordLogo.svg" class="notification-icon">
                <span class="notification-count" id="notificationCount">0</span>
            </div>
            <h1 class="title">Discord Annoyance Tools</h1>
            <ul class="nav">
                <li><a href="/tools">Tools</a></li>
            </ul>
        </div>
        <h4>IPv4: {{ ip[0] }}<br>
        IPv6: {{ ip[1] }}</h4>
        <div class="content">
            <h3 style="text-align: center;">== Fast troll tool ==</h3>
            <h4>Trolls that are difficult to recover from</h4>
            <p>Track record of troll with this tool</p>
            <img src="static/nuke.png" width="75%">
            <p class="mt-2">Track record of troll by selfbot</p>
            <video class="video" src="static/selfBotNuke.mp4" width="75%" controls></video>
            <p class="mt-2">Speed of selfbot troll</p>
            <img src="static/logSelfBot.png" width="45%">
            <h4 class="mt-2">High spec grabber</br></h4>
            <img src="static/grabber.png" width="75%">
        </div>
    </div>
    <h4 style="text-align: center;">Made by Saria and Acted</h4>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        let count = 0;
        const notificationCount = document.getElementById('notificationCount');

        setInterval(() => {
            count = (count + 1) % 201; // 200を超えたらリセット
            notificationCount.textContent = count;
        }, 50);
    </script>
</body>
</html>
