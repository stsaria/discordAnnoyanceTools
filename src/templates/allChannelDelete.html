<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Annoyance Tools - Nuke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>Nuke</h1>
    <p>管理者Botの招待リンクは</p>
    <pre>https://discord.com/oauth2/authorize?client_id=クライアントID&permissions=8&response_type=code&integration_type=0&scope=bot</pre>
    <p>です。クライアントIDはBotの設定画面からOAuth2にあります。<br>
    Tokenは設定画面のBotに Reset Token ボタンを押すと取得できます。</p>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3" id="form" accept-charset="UTF-8">
                <div class="mb-2">
                    <label for="token">Token</label>
                    <input type="text" class="form-control" id="token" name="token" required>
                </div>
                <div class="mb-2">
                    <label for="guildId">Guild ID</label>
                    <input type="text" class="form-control" id="guildId" name="guildId" required>
                </div>
                <div class="mb-2">
                    <label for="createOne">削除後に一つだけチャンネルを作成するか</label>
                    <input type="checkbox" class="form-check-input" value="" id="createOne" name="createOne" checked>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Delete!
                </button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            var tokenInput = document.getElementById("token");
            var guildIdInput = document.getElementById("guildId");
            var submitButton = document.getElementById("submit");
            tokenInput.readOnly = guildIdInput.readOnly = true;
            submitButton.disabled = true;
            var spinner = this.querySelector('.spinner-border');
            spinner.classList.remove('d-none');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
